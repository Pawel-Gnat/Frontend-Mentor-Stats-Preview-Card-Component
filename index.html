<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Frontend Mentor Stats Preview Card Component</title>
	<link rel="icon" type="image/png" href="./images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css" />
</head>

<body>
	<main>
		<div class="image">
			<img src="./images/image-header-mobile.jpg" alt="Women working at the office">
		</div>
		<div class="text_container">
			<h1>Get <span>insights</span> that help your business grow.</h1>
			<h2>Discover the benefits of data analytics and make better decisions regarding revenue, customer
				experience, and overall effieciency.</h2>

			<div class="company_stats">
				<div class="companies">
					<h3>10k+</h3>
					<p>companies</p>
				</div>
				<div class="templates">
					<h3>314</h3>
					<p>templates</p>
				</div>
				<div class="queries">
					<h3>12M+</h3>
					<p>queries</p>
				</div>
			</div>
		</div>

	</main>
	<footer>
		<p>Challenge by <a href="https://www.frontendmentor.io" target="_blank" rel="noopener">Frontend Mentor</a>.
			Coded by <a href="https://github.com/Pawel-Gnat" target="_blank" rel="noopener">Pawe≈Ç Gnat</a>.</p>
	</footer>
</body>

</html>
